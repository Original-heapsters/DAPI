name: Check linting rules for dumstigram react app.

on:
  pull_request:
    paths:
    - Dumstigram/React/**

defaults:
 run:
  working-directory: ./Dumstigram/React/dumstigram

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run lint
