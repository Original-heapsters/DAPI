name: Deploy dumstigram react app to gh pages.

on:
  push:
    branches: [master, testingCI]
    paths:
      - Dumstigram/React/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install
      - run: npm deploy
